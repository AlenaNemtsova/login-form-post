<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>

  <body>
    <div class="modal">
      <div class="modal__block">
        <div class="modal__container">
          <img
            class="close-button"
            src="./assets/img/xmark.svg"
            alt="x-mark"
            width="24"
            height="24"
          />
          <div class="modal__title">
            <div class="modal__title_big">Sign Up</div>
            <div class="modal__title_small">It's quick and easy.</div>
          </div>

          <div class="modal__form">
            <form class="form" action="post" novalidate>
              <div class="name">
                <div class="firstname">
                  <span
                    class="firstname__error error"
                    aria-live="polite"
                  ></span>
                  <input
                    class="firstname__input textarea"
                    type="text"
                    name="firstname"
                    placeholder="First name"
                    autofocus
                    required
                  />
                </div>
                <div class="lastname">
                  <span class="lastname__error error" aria-live="polite"></span>
                  <input
                    class="lastname__input textarea"
                    type="text"
                    name="lastname"
                    placeholder="Last name"
                    required
                  />
                </div>
              </div>

              <div class="mobileEmail">
                <span
                  class="mobileEmail__error error"
                  aria-live="polite"
                ></span>
                <input
                  class="mobileEmail__input textarea"
                  type="text"
                  name="mobile-or-email"
                  placeholder="Mobile number or email"
                />
              </div>

              <div class="password">
                <span class="password__error error" aria-live="polite"></span>
                <input
                  class="password__input textarea"
                  type="password"
                  name="password"
                  autocomplete="on"
                  placeholder="New password"
                />
                <!-- добавить show password -->
              </div>

              <div class="birthday">
                <div class="birthday__title">Date of birth</div>
                <div class="birthday__box">
                  <select name="dd" id="day" class="select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>

                  <select name="mm" id="month" class="select">
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jan</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                  </select>

                  <select name="yyyy" id="year" class="select">
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                  </select>
                </div>
              </div>

              <div class="gender">
                <div class="gender__title">Gender</div>
                <div class="gender__box">
                  <div class="radio-group">
                    <label class="radio-label" for="female">Female</label>
                    <input
                      class="radio-button"
                      type="radio"
                      name="gender"
                      value="female"
                      id="female"
                    />
                  </div>
                  <div class="radio-group">
                    <label class="radio-label" for="male">Male</label>
                    <input
                      class="radio-button"
                      type="radio"
                      name="gender"
                      value="male"
                      id="male"
                    />
                  </div>
                  <div class="radio-group">
                    <label class="radio-label" for="custom">Custom</label>
                    <input
                      class="radio-button"
                      type="radio"
                      name="gender"
                      value="custom"
                      id="custom"
                    />
                  </div>
                </div>
              </div>

              <p class="policy">
                By clicking Sign Up, you agree to our Terms, Data Policy and
                Cookies Policy. You may receive SMS Notifications from us and
                can opt out any time.
              </p>
              <div class="form__button">
                <button class="submit-button">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
